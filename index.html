<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Backstage talks</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./assets/images/logo.png" alt="" />
      </header>
      <section
        clr="#e30512"
        class="book-container"
        role="region"
        aria-label="Issue 1"
      >
        <img
          src="./assets/images/issue 1.png"
          alt="Book image"
          class="book-img"
        />
      </section>
      <section
        clr="#1d3fbb"
        class="book-container"
        role="region"
        aria-label="Issue 2"
      >
        <img
          src="./assets/images/issue 2.png"
          alt="Book image"
          class="book-img"
        />
      </section>
      <section
        clr="#ffbe00"
        class="book-container"
        role="region"
        aria-label="Issue 3"
      >
        <img
          src="./assets/images/issue 3.png"
          alt="Book image"
          class="book-img"
        />
      </section>
      <section
        clr="#ff651a"
        class="book-container"
        role="region"
        aria-label="Issue 4"
      >
        <img
          src="./assets/images/issue 4.png"
          alt="Book image"
          class="book-img"
        />
      </section>
      <section
        clr="#00c1b5"
        class="book-container"
        role="region"
        aria-label="Issue 5"
      >
        <img
          src="./assets/images/issue 5.png"
          alt="Book image"
          class="book-img"
        />
      </section>
      <section
        clr="#fff"
        class="book-container"
        role="region"
        aria-label="Issue 6"
      >
        <img
          src="./assets/images/issue 6.png"
          alt="Book image"
          class="book-img"
        />
      </section>
    </main>
  </body>

  <script src="./main.js" defer></script>
</html>
